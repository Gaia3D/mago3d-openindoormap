<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<script id="iotPaginationSource" type="text/x-handlebars-template">
    {{#greaterThan pagination.totalCount 0}}
    <ul class="pagination">
        <li class="ico first" onclick="dustSensorThings.dustList('{{pagination.firstPage}}', '{{pagination.searchParameters}}');">
            <th:block th:text="#{common.first}"></th:block>
        </li>
        {{#if pagination.existPrePage}}
        <li class="ico forward" onclick="dustSensorThings.dustList('{{pagination.prePageNo}}', '{{pagination.searchParameters}}');">
            <th:block th:text="#{common.forward}"></th:block>
        </li>
        {{/if}}

        {{#forEachStep pagination.startPage pagination.endPage 1}}
        {{#numberEqual this ../pagination.pageNo}}
        <li class="on">{{this}}</li>
        {{else}}
        <li onclick="dustSensorThings.dustList('{{this}}', '{{../pagination.searchParameters}}');">{{this}}</li>
        {{/numberEqual}}
        {{/forEachStep}}

        {{#if pagination.existNextPage}}
        <li class="ico back" onclick="dustSensorThings.dustList('{{pagination.nextPageNo}}', '{{pagination.searchParameters}}');">
            <th:block th:text="#{common.back}"></th:block>
        </li>
        {{/if}}
        <li class="ico end" onclick="dustSensorThings.dustList('{{pagination.lastPage}}', '{{pagination.searchParameters}}');">
            <th:block th:text="#{common.end}"></th:block>
        </li>
    </ul>
    {{/greaterThan}}
</script>
</html>
