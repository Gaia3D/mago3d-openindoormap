<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<div id="iotContent" class="dataContents">

    <form id="searchIotForm" class="searchDataWrap" th:object="${searchDataForm}" method="post" onsubmit="return false;">
        <div class="searchDataType">
            <div>
                <input type="radio" id="radioIndoor" name="searchWord" class="fas fa-street-view" value="iot_indoor" checked>
                <label for="radioIndoor" th:text="'재실자'"></label>
            </div>
            <div>
                <input type="radio" id="radioDust" name="searchWord" class="fas fa-industry" value="iot_dust">
                <label for="radioDust" th:text="'미세먼지'"></label>
            </div>
        </div>
        <div class="searchDataInputWrap">
            <div class="searchDataInput">
                <span class="searchIcon"></span>
                <label for="searchName" th:text="#{common.data.name}" class="hiddenTag"></label>
                <input type="text" id="searchName" name="searchValue" th:placeholder="#{data.enter.data.name}">
                <button type="submit" id="iotSearch" class="btnSearch" th:text="#{common.search}" th:title="#{common.search}"></button>
            </div>
        </div>
    </form>

    <div style="padding: 15px 10px">
        <h3>재실자 범례</h3>
        <img src="/images/ko/indoor-legend.png">
    </div>

    <div class="dataSummaryWrap">
		<span>
			<th:block th:text="#{common.all}"></th:block>
			<span class="totalCount">1</span>
			<th:block th:text="#{common.count.unit}"></th:block>
		</span>
        <span class="float-right">1 / 1
			<th:block th:text="#{common.page}"></th:block>
		</span>
        <input type="hidden" name="pageNo" value="'1'">
    </div>
    <!--<div id="dataSearchSummaryDHTML"></div>-->

    <div id="iotInfoContent" class="yScroll" style="height: calc(100% - 340px)">
        <!--<div id="dataGroupListDHTML" style="display:none"></div>-->
        <!--<div id="dataListDHTML" style="display:none"></div>-->
        <!--<div id="dataAddressListDHTML" style="display:none"></div>-->
        <div id="iotIndoorListDHTML" style="display:block">
            <ul>
                <li class="listElement" onclick="detailBuildingInfo('result', 'Alphadom_IndoorGML_data');">
                    <div class="titleWrap">
                        <p>
                            <span class="bullet">A.</span>
                            <span class="title ellipsis" style="max-width: 178px">알파돔</span>
                            <span class="subTitle">관리자</span>
                        </p>
                    </div>
                    <div class="rightButtonWrap">
                        <button class="fas fa-expand box marR5" th:title="#{common.move}" onclick="flyTo('result', 'Alphadom_IndoorGML_data');">
                            <p class="buttonLable" th:text="#{common.move}"></p>
                        </button>
                        <button class="fas fa-eye-slash box" th:title="#{common.show}" onclick="visibleData(this, 'result', 'Alphadom_IndoorGML_data', 'false');">
                            <p class="buttonLable" th:text="#{common.show}"></p>
                        </button>
                    </div>
                    <div class="infoWrap">
                        <span class="infoTag ellipsis"><span th:text="'건물명:'"></span>알파돔</span>
                        <span class="infoTag"><span th:text="'전체인원:'"></span>2,430명</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!--<div id="dataGroupInfoContent" style="display:none;"></div>-->
    <!--<div id="dataRoadInfoContent" style="display:none;"></div>-->
    <!--<div id="dataPaginationDHTML" class="paginationWrap"></div>-->

    <div th:replace="~{/data/data-search-summary-template :: #dataSearchSummarySource}"></div>
    <div th:replace="~{/data/map-data-template :: #dataListSource}"></div>
    <div th:replace="~{/data/map-data-group-template :: #dataGroupListSource}"></div>
    <!--<div th:replace="~{/data/map-data-address :: #dataAddressContent}"></div>-->
    <div th:replace="~{/data/data-pagination-template :: #dataPaginationSource}"></div>

</div>
</html>
