<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<script id="iotLegendSource" type="text/x-handlebars-template">
<div class="legendWrap">
    <h3>
        {{#ifMatch type 'iot_occupancy'}}<th:block th:text="#{iot.occupancy.legend}"></th:block>{{/ifMatch}}
        {{#ifMatch type 'iot_dust'}}<th:block th:text="#{iot.dust.legend}"></th:block>{{/ifMatch}}
    </h3>
    <ul class="legend marT5">
        <li>
            <div th:text="#{iot.occupancy.legend.grade}"></div><div class="marT5" th:text="#{iot.occupancy.legend.range}"></div>
        </li>
        <li>
            <div class="color good"></div><div th:text="#{iot.occupancy.legend.good}"></div>
        </li>
        <li>
            <div class="color normal"></div><div th:text="#{iot.occupancy.legend.normal}"></div>
        </li>
        <li>
            <div class="color bad"></div><div th:text="#{iot.occupancy.legend.bad}"></div>
        </li>
        <li>
            <div class="color very-bad"></div><div th:text="#{iot.occupancy.legend.very-bad}"></div>
        </li>
        <li>
            <div class="color nodata"></div><div th:text="#{iot.occupancy.legend.nodata}"></div>
        </li>
    </ul>
</div>
</script>
</html>
