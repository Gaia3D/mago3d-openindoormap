openindoormap.profile=local
openindoormap.os-type=WINDOW
openindoormap.mock-enable=false
openindoormap.call-remote-enable=true
# openindoormap.server-ip=localhost
# openindoormap.rest-template-mode=http
# openindoormap.rest-auth-key=

openindoormap.sensor-things-api-server=http://localhost:8888/FROST-Server/v1.0

# 스케줄 (초, 분, 시간, 일, 월, 요일)
openindoormap.schedule.every-mins=0 * * * * *
openindoormap.schedule.every-hours=0 0 0/1 * * *
openindoormap.schedule.every-days=0 30 00 * * *
openindoormap.schedule.every-mins=0 * * * * *